<mat-card>
    <mat-card-content>
      <h2 class="example-h2">Checkbox clever text</h2>
  
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Display to-do list</mat-checkbox>
      </section>
  
    </mat-card-content>
    <mat-card-content *ngIf="checked" >
        <h2 class="example-h2">Today's list:</h2>
        <mat-list role="list">
            <mat-divider *ngIf="toDoList.length"></mat-divider>
            <div *ngFor="let item of toDoList">
                <mat-list-item role="listitem" >
                    <mat-icon aria-hidden="false" aria-label="done icon" *ngIf="item.isComplete">done</mat-icon>
                    <div class="iconSpacer" *ngIf="!item.isComplete"></div>
                    <div class="iconSpacer"></div>
                    {{item.description}}
                </mat-list-item>
                <mat-divider></mat-divider>
            </div>
        </mat-list>
    </mat-card-content>
</mat-card>
