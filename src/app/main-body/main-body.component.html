<div class="narrowCard">
    <mat-card>
        <mat-card-content>
          <h2 class="example-h2">Checkbox clever text</h2>
      
          <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="displayList">Display to-do list</mat-checkbox>
          </section>
      
        </mat-card-content>
        <mat-card-content *ngIf="displayList" >
            <h2 class="example-h2">Today's list:</h2>
            <mat-list role="list">
                <mat-divider *ngIf="toDoList.length"></mat-divider>
                <div *ngFor="let item of toDoList"
                [class.selected]="item === selectedItem"
                (click)="onSelect(item)">
                    <mat-list-item role="listitem" >
                        <mat-icon aria-hidden="false" aria-label="done icon" *ngIf="item.isComplete">done</mat-icon>
                        <div class="iconSpacer" *ngIf="!item.isComplete"></div>
                        <div class="iconSpacer"></div>
                        {{item.description}}
                        <div class="floatRight">
                            <button
                            mat-icon-button class="mode-icon" 
                            aria-label="Icon-button with mode icon"
                            [class.selected]="item === selectedItem"
                            (click)="onSelect(item)">
                            <mat-icon>mode</mat-icon>
                          </button>
                        </div>

                    </mat-list-item>

                    <mat-divider></mat-divider>
                </div>
            </mat-list>
        </mat-card-content>
    </mat-card>  
</div>
<app-item-detail [item]="selectedItem" (done)="onDone($event)"></app-item-detail>
